<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash ile Proje Yapımı</title>

    <!-- ! Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
    <div class="container my-5">
        <h1 class="text-danger fw-bold text-center">Resim Arama Uygulaması</h1>
        <button id="toggleBtn" class="btn btn-warning float-end">Light Mode</button>

        <form class="text-center">
            <input id="searchInput" type="text" placeholder="Arama yapmak istediğiniz şeyi yazınız." class="form-control w-50 m-auto shadow-none my-3">
            <button id="searchBtn" class="btn btn-outline-success" type="submit">Ara</button>
            <button id="clearBtn" class="btn btn-outline-danger" type="button">Temizle</button>
        </form>
        <p id="bilgiMesaji"></p>
    </div>

    <!-- ! Content Alanı -->
    <div class="container">
        <div class="row">

        </div>
    </div>



    <!-- ! Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! External JS -->
    <script src="script.js"></script>

</html>
